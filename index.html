<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLI Resume - David DeLaurier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #333;
      color: #00ff00;
      font-family: monospace;
      padding: 0.5rem;
    }

    #terminal {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      background-color: #222;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }

    .prompt {
      color: #fff;
    }

    .input-line {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: #00ff00;
      font-family: inherit;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    /* Command output styling */
    .command-response {
      margin: 0.5rem 0;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    /* Make the caret flicker for fun */
    .caret {
      display: inline-block;
      width: 8px;
      background-color: #00ff00;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      #terminal {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

<div id="terminal">
  <div id="output"></div>
  <div class="prompt">
    <span>guest@david-delaurier-resume:~$</span>&nbsp;
    <input type="text" class="input-line" id="cliInput" autofocus autocomplete="off" />
    <span class="caret"></span>
  </div>
</div>

<script>
  // Resume data object
  const resumeData = {
    name: "David DeLaurier",
    title: "Staff NLP Machine Learning Engineer",
    location: "Missoula, Montana",
    email: "DataDeLaurier@gmail.com",
    linkedin: "linkedin.com/in/david-delaurier",
    twitter: "@DataDeLaurier",
    summary: `Machine Learning Engineer with extensive experience across the entire AI/ML spectrum, from custom data collection and
model training to large-scale deployment of complex, integrated systems. Consistently pushes boundaries in Conversational AI,
Generative AI, Large Language Models (LLMs), computer vision, and AI-assisted living environments. Proficient in developing bespoke
solutions for data processing, model training, and AI-driven automation across diverse domains.`,

    experience: [
      {
        company: "text2ceramic (03/2024 – Present)",
        position: "Technical Founder, Full-time",
        details: [
          "Created synthetic 3D object datasets using Blender and generative 3D modeling.",
          "Engineered Text-to-3D pipeline using NeRF and diffusion models (Text2NeRF), reducing generation time by 34%."
        ]
      },
      {
        company: "Searchlight (09/2023 – 04/2024)",
        position: "Senior Machine Learning Engineer",
        details: [
          "Developed ETL pipeline for 350,000+ specification documents from 160 manufacturers.",
          "Fine-tuned LayoutLMv3 and built custom search platform with GraphRAG, IteRag, and LLM-based re-ranking."
        ]
      },
      {
        company: "Redactable.com (11/2023 – 02/2024)",
        position: "Senior Machine Learning Engineer",
        details: [
          "Led OCR dataset development, raising accuracy from 86.7% to 98.1%.",
          "Implemented multi-model NER, PII detection, and context-aware redaction automation.",
          "Built a laser ablation robot for physical toner removal with precise green laser targeting."
        ]
      },
      {
        company: "pdf2search (03/2019 – 08/2023)",
        position: "Founding Machine Learning Engineer",
        details: [
          "Built an advanced OCR system for The Bahamas Registrar's office (~15 million pages).",
          "Developed custom text detection/recognition outperforming major cloud providers.",
          "Built specialized PostgreSQL/Neo4j + ElasticSearch pipeline for semantic search."
        ]
      }
    ],
    skills: [
      "Autoencoders", "GAN", "PEFT", "RLHF", "Object Detection/Tracking",
      "HuggingFace Transformers", "spaCy", "BERT", "NER", "OCR",
      "Python", "SQL", "JavaScript", "React", "C++",
      "Data Augmentation", "RAG", "GraphRAG", "MLX", "Azure", "AWS", "GCP"
    ],
    education: [
      {
        degree: "Computer Science and Machine Learning",
        institution: "HarvardX (Remote)",
        dates: "01/2023 – 12/2023"
      },
      {
        degree: "Film Production",
        institution: "The Vancouver Film School",
        dates: "01/2009"
      },
      {
        degree: "Journalism",
        institution: "University of Georgia",
        dates: "01/2006"
      }
    ]
  };

  // CLI logic
  const cliInput = document.getElementById("cliInput");
  const outputContainer = document.getElementById("output");

  // Commands
  const commands = {
    help: () => {
      return `Available commands:
  help               Show this help text
  summary            Display a quick summary
  experience         List work experience
  skills             Show key skills
  education          List education credentials
  contact            Show contact info
  clear              Clear the screen
  `;
    },
    summary: () => {
      return `${resumeData.summary}`;
    },
    experience: () => {
      let expStr = "Work Experience:\n";
      resumeData.experience.forEach((job) => {
        expStr += `\n${job.company} | ${job.position}\n`;
        job.details.forEach((detail) => {
          expStr += `  - ${detail}\n`;
        });
      });
      return expStr;
    },
    skills: () => {
      return `Skills:\n${resumeData.skills.join(", ")}`;
    },
    education: () => {
      let eduStr = "Education:\n";
      resumeData.education.forEach((edu) => {
        eduStr += `\n${edu.degree} — ${edu.institution} (${edu.dates})`;
      });
      return eduStr;
    },
    contact: () => {
      return `Contact Information:
  Name: ${resumeData.name}
  Title: ${resumeData.title}
  Location: ${resumeData.location}
  Email: ${resumeData.email}
  LinkedIn: ${resumeData.linkedin}
  Twitter: ${resumeData.twitter}
  `;
    },
    clear: () => {
      outputContainer.innerHTML = "";
      return "";
    }
  };

  // Handle user input
  cliInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const inputValue = cliInput.value.trim();
      const lineElement = document.createElement("div");
      lineElement.className = "command-response";
      lineElement.innerHTML =
        `<span style="color: #fff;">guest@david-delaurier-resume:~$</span> ${inputValue}`;
      outputContainer.appendChild(lineElement);

      // Process command
      if (commands.hasOwnProperty(inputValue)) {
        const response = commands[inputValue]();
        if (response) {
          const responseElement = document.createElement("div");
          responseElement.className = "command-response";
          responseElement.textContent = response;
          outputContainer.appendChild(responseElement);
        }
      } else if (inputValue.length > 0) {
        const notFoundElement = document.createElement("div");
        notFoundElement.className = "command-response";
        notFoundElement.textContent = `Command not found: ${inputValue}`;
        outputContainer.appendChild(notFoundElement);
      }

      cliInput.value = "";
      // scroll to bottom
      outputContainer.scrollTop = outputContainer.scrollHeight;
    }
  });
</script>

</body>
</html>
